[fit]
function: gaussian
outimage: example_onedspec_linefit.fits
fit_continuum: yes 
fitting_window: 3600:6800
writefits: yes 
verbose: yes 
overwrite: yes 
optimize_fit: yes

[loading]
scidata: F_OBS 
primary: PRIMARY
variance: F_VAR
flags: F_FLAG
stellar: F_SYN

[minimization]
eps: 1e-2
ftol: 1e-5
disp: no
maxiter: 100

[continuum]
