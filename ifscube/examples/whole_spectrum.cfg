[fit]
fit_continuum: yes 
fitting_window: 3650:6800
function: gaussian
guess_parameters: yes
optimize_fit: yes
outimage: example_onedspec_linefit.fits
overwrite: yes 
test_jacobian: yes
trivial: yes
verbose: yes 
write_fits: yes

[loading]
scidata: F_OBS 
primary: PRIMARY
variance: F_VAR
flags: F_FLAG
stellar: F_SYN

[minimization]
eps: 1e-3
ftol: 1e-5
disp: no
maxiter: 500

[continuum]
degree: 1
n_iterate: 3
lower_threshold: 2
upper_threshold: 2

[equivalent_width]
sigma_factor: 5

