[fit]
fit_continuum: yes 
fitting_window: 6450:6650
function: gaussian
guess_parameters: yes
optimization_window: 5
optimize_fit: yes
outimage: example_onedspec_linefit.fits
overwrite: yes 
test_jacobian: yes 
trivial: yes
verbose: yes 
writefits: yes 

[loading]
scidata: F_OBS 
primary: PRIMARY
variance: F_VAR
flags: F_FLAG
stellar: F_SYN

[minimization]
eps: 1e-2
ftol: 1e-5
disp: no
maxiter: 100

[continuum]
